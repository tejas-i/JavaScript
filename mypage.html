<!DOCTYPE html>
<html>
    <head>
        <style>
            a, input {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Page 1</h1>

        <a href="mypage2.html">Go to Page 2</a>

        <br>
        
        <input type="button" value="Back" onclick="previousPage()">

        <input type="button" value="Forward" onclick="nextPage()">

        <script>
            function nextPage() {
                window.history.forward();
            }

            function previousPage() {
                window.history.back();
            }
        </script>
    </body>
</html>
