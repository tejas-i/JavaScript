<!DOCTYPE html>
<html>
    <head>
        <title>Object Oriented Programming</title>
    </head>
    <body>
        <script>
            class Card {
                constructor(suit, face) {
                    this.suit = suit;
                    this.face = face;
                }

                setSuit(suit) {
                    this.suit = suit;
                }

                setFace(face) {
                    this.face = face;
                }

                shuffle() {
                    const suits = ["diamonds", "hearts", "spades", "clubs"];
                    const faces = ["ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "jack", "queen", "king"];
                    this.suit = suits[Math.floor(Math.random() * suits.length)];
                    this.face = faces[Math.floor(Math.random() * faces.length)];
                }
            }

            // Create a card object
            const card = new Card("diamonds", "ace");

            // Print the card's initial suit and face
            console.log("Initial suit:", card.suit);
            console.log("Initial face:", card.face);

            // Shuffle the card
            card.shuffle();

            // Print the card's shuffled suit and face
            console.log("Shuffled suit:", card.suit);
            console.log("Shuffled face:", card.face);
        </script>
    </body>
</html>
