<!DOCTYPE html>
<html>
    <head>
        <title>Celsius From Fahrenheit</title>
    </head>
    <body>
        <script>
            function convertTemperature(degreesCelsius=0) {
                var degreesFahrenheit = ((degreesCelsius * 9) / 5) + 32;
                document.getElementById("temp").innerText = degreesFahrenheit + " degrees Fahrenheit";
            }
        </script>

        <button onclick="convertTemperature(10)">10 degrees Celsius</button>
        <button onclick="convertTemperature(20)">20 degrees Celsius</button>
        <button onclick="convertTemperature(30)">30 degrees Celsius</button>
        <button onclick="convertTemperature(0)">0 degrees Celsius</button>

        <p id="temp"></p>
    </body>
</html>
