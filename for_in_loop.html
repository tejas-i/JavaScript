<!DOCTYPE html>
<html>
    <head>
        <title>Loops and Control</title>
    </head>
    <body>
        <script>
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var message = "";
            for (i in months) {
                message += months[i] + '\n';
            }
            alert(message);
        </script>
    </body>
</html>
