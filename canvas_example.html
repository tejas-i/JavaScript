<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Example</title>
    </head>
    <body>
        <canvas id="myCanvas" width="300" height="150"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "red";
            ctx.fillRect(10, 10, 50, 50);
        </script>
    </body>
</html>
