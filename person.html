<!DOCTYPE html>
<html>
    <head>
        <title>Object Oriented Programming</title>
        <script>
            class Person {
                constructor(name) {
                    this.name = name;
                }

                getInfo() {
                    return 'This person is called ' + this.name;
                }
            }

            class Employee extends Person {
                constructor(name) {
                    super(name); // Call the parent constructor
                }

                sayHello() {
                    alert(this.name + " says hello");
                }
            }

            const person1 = new Employee('Adam');
            const person2 = new Employee('Eve');

            function showInfo(person) {
                alert(person.getInfo());
            }
        </script>
    </head>
    <body>
        <input type="button" value="Show Info on Adam" onclick="showInfo(person1)" />
        <input type="button" value="Show Info on Eve" onclick="showInfo(person2)" />
        <input type="button" value="Say Hello Adam" onclick="person1.sayHello()" />
        <input type="button" value="Say Hello Eve" onclick="person2.sayHello()" />
    </body>
</html>
